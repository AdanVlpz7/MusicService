<ion-header>
  <ion-toolbar>
    <ion-title text-center>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cont1">  
  <div class ="body">
  <img class ="icon" src="assets/musicLogin.jpg" alt ="">

  <ion-item class="inpLg">
    <ion-label position = "floating" color="white"> correo electronico </ion-label>
    <ion-input type = "text" [(ngModel)] = "email" name = "email" > </ion-input>
  </ion-item>

  <ion-item class="inpLg">
    <ion-label position = "floating" color="white"> contraseña </ion-label>
    <ion-input type = "password" [(ngModel)] = "password" name = "password"> </ion-input>
  </ion-item>

  <ion-row>
    <ion-col><a>olvide mi contraseña</a></ion-col>
    <ion-col></ion-col>
    <ion-col><a>registrarse</a></ion-col>
  </ion-row>

  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <!--Al presionar boton se dirige al metodo OnSubmitLogin de login.page.ts-->
      <ion-button class = "submitBtn" shape = "round" size = "large" color = "light"
      (click) = "OnSubmitLogin()"> Enter </ion-button> 
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  </div>
</ion-content>
